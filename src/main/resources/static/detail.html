<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정, 삭제</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <!--    font-family: 'Jua', sans-serif;-->

    <script>
        function isValidContents(contents) {
            if (contents == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (contents.trim().length > 140) {                //trim()은 앞 뒤 공백은 제외하고 길이로 봤을때 140 이내의 글자만 쓸수있게함.
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }

        function editPost(id) {
            showEdits(id);
            let contents = $(`#${id}-contents`).text().trim();
            let password = $(`#password`);
            $(`#${id}-textarea`).val(contents);
            $(`#password`).val(password);
        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();

            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        function hideEdits(id) {
            $(`#${id}-editarea`).hide();
            $(`#${id}-submit`).hide();
            $(`#${id}-delete`).hide();

            $(`#${id}-contents`).show();
            $(`#${id}-edit`).show();
        }



        $(document).ready(function () {
            getMessages();
        })

        // 게시글을 불러옵니다.
        function getMessages() {
            $('#cards-box').empty();
            let idid = location.href.split("id=")[1];      //localhost/detail.html?id=1
            $.ajax({
                type: "GET",
                url: `/api/memos/${idid}`,
                data: {},
                success: function (response) {
                    console.log(response)
                    let post = response;
                    let id = post.id;
                    let username = post.username;
                    let title = post.title;
                    let contents = post.contents;
                    let modifiedAt = post.modifiedAt;
                    let password = post.password;
                    addHTML(id, username, title, contents, modifiedAt, password);
                }
            });
        }

        // 불러온 게시글을 html에 붙여줍니다.
        function addHTML(id, username, title, contents, modifiedAt, password) {
            // 1. HTML 태그를 만듭니다.
            let tempHtml = `<div class="card">
                                <!-- date/username 영역 -->
                                <div class="metadata">
                                    <div class="date">
                                        ${modifiedAt}
                                    </div>
                                    <div id="${id}-username" class="username">
                                        ${username}
                                    </div>
                                </div>
                                <!-- contents 조회/수정 영역-->
                                <h2 id="title">${title}</h2>
                                <div class="contents">
                                    <div id="${id}-contents" class="text">
                                        ${contents}
                                    </div>
                                    <div id="${id}-editarea" class="edit">
                                        <input type="password" class="form-control" id="${id}-password" placeholder="비밀번호">
                                        <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                                    </div>
                                </div>
                                <!-- 버튼 영역-->
                                <div class="footer">
                                    <img id="${id}-edit" class="icon-start-edit" src="images/edit.png" alt="" onclick="editPost('${id}')">
                                    <img id="${id}-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('${id}')">
                                    <img id="${id}-submit" class="icon-end-edit" src="images/done.png" alt="" onclick="submitEdit('${id}')">
                                </div>
                            </div>`;
            // 2. #cards-box 에 HTML을 붙인다.
            $('#cards-box').append(tempHtml);
        }


        // 메모를 수정합니다.
        function submitEdit(id) {
            // 1. 작성 대상 메모의 username과 contents, password 를 확인합니다.
            let contents = $(`#${id}-textarea`).val().trim();
            let password = $(`#${id}-password`).val();
            // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
            if (isValidContents(contents) == false) {
                return;
            }
            // 3. 전달할 data JSON으로 만듭니다.
            let data = {'contents': contents, 'password' : password};
            // 4. PUT /api/memos/{id} 에 data를 전달합니다.
            $.ajax({
                type: "PUT",
                url: `/api/memos/${id}`,
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function (response) {
                    alert(response);
                    location.href = 'index.html';
                }
            })
        }

        // 메모를 삭제합니다.
        function deleteOne(id) {
            var input = prompt('패스워드를 입력해주세요');
            let data = {'password' : input};
            $.ajax({
                type: "DELETE",
                url: `/api/memos/${id}`,
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function (response) {
                    alert(response);
                    location.href = 'index.html';
                }
            })
        }
    </script>
